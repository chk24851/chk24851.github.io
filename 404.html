<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: block !important; }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #e74c3c;
      margin: 0;
    }
    .error-title {
      font-size: 2rem;
      margin: 1rem 0;
      color: #2c3e50;
    }
    @media (prefers-color-scheme: dark) {
      .error-title {
        color: #ecf0f1;
      }
    }
    .error-message {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
      color: #7f8c8d;
    }
    @media (prefers-color-scheme: dark) {
      .error-message {
        color: #bdc3c7;
      }
    }
    .error-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .error-links a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #d97037;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .error-links a:hover {
      background-color: #c85a1a;
    }
    @media (prefers-color-scheme: dark) {
      .error-links a {
        background-color: #e8996f;
      }
      .error-links a:hover {
        background-color: #d9a373;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">ページが見つかりません</h2>
    <p class="error-message">申し訳ございません。お探しのページは存在しません。</p>
    <div class="error-links">
      <a href="/">ホームページへ</a>
      <a href="/sitemap.html">サイトマップへ</a>
    </div>
  </div>
</body>
</html>
