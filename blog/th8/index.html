<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東方永夜抄</title>
  <style>
    body { display: none; }
  </style>
  <link rel="stylesheet" href="../../style.css">
  <script src="../../loader.js"></script>
</head>
<body>
  <div id="error-message-banner" style="display: none;">
    <span id="error-message-text"></span>
  </div>
  <div class="container" id="container">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get('difficulty');
    const character = params.get('character');
    const route = params.get('route');
    
    validateGameParameters({ difficulty: true });
    
    if (difficulty === 'normal' && route && route !== 'final_a' && route !== 'final_b') {
      redirectWithError('index.html');
    }
    
    const characterKey = route ? character + '_' + route : character;

    if (difficulty && character) {
      const script = document.createElement('script');
      script.src = difficulty === 'normal'
        ? '../scripts/normal.js'
        : '../scripts/extra.js';

      script.onload = function () {
        const dataUrl = '../data/th8-' + difficulty + '.json';

        const container = document.getElementById('container');
        container.innerHTML = `
          <h1></h1>
          <div class="video-container">
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
            <div class="timestamps-panel">
              ${difficulty === 'normal' ? `
              <div class="stage-selector">
                <button class="stage-arrow" id="prev-stage">←</button>
                <select id="stage-dropdown"></select>
                <button class="stage-arrow" id="next-stage">→</button>
              </div>
              ` : ''}
              <div class="timestamps-list" id="timestamps-list">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">
              <h3></h3>
              <p id="character-message"></p>
              <p id="instruction-message"></p>
            </div>
          </div>
        `;

        requestAnimationFrame(() => {
          if (difficulty === 'normal') {
            loadAndInitializeNormal(dataUrl, character, route);
          } else {
            loadAndInitializeExtra(dataUrl, characterKey);
          }
        });
      };

      document.body.appendChild(script);
    } else {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1>東方永夜抄　～ Imperishable Night.</h1>
        <h2>Normal</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=normal&character=reimu_yukari&route=final_a">博麗 霊夢＆八雲 紫（幻想の結界チーム）（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=reimu_yukari&route=final_b">博麗 霊夢＆八雲 紫（幻想の結界チーム）（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=marisa_alice&route=final_a" class="disabled">霧雨 魔理沙＆アリス・マーガトロイド（禁呪の詠唱チーム）（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=marisa_alice&route=final_b" class="disabled">霧雨 魔理沙＆アリス・マーガトロイド（禁呪の詠唱チーム）（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=sakuya_remilia&route=final_a" class="disabled">十六夜 咲夜＆レミリア・スカーレット（夢幻の紅魔チーム）（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=sakuya_remilia&route=final_b" class="disabled">十六夜 咲夜＆レミリア・スカーレット（夢幻の紅魔チーム）（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=youmu_yuyuko&route=final_a">魂魄 妖夢＆西行寺 幽々子（幽冥の住人チーム）（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=youmu_yuyuko&route=final_b">魂魄 妖夢＆西行寺 幽々子（幽冥の住人チーム）（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=reimu&route=final_a">博麗 霊夢（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=reimu&route=final_b">博麗 霊夢（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=yukari&route=final_a">八雲 紫（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=yukari&route=final_b">八雲 紫（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=marisa&route=final_a" class="disabled">霧雨 魔理沙（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=marisa&route=final_b" class="disabled">霧雨 魔理沙（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=alice&route=final_a" class="disabled">アリス・マーガトロイド（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=alice&route=final_b" class="disabled">アリス・マーガトロイド（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=sakuya&route=final_a" class="disabled">十六夜 咲夜（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=sakuya&route=final_b" class="disabled">十六夜 咲夜（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=remilia&route=final_a" class="disabled">レミリア・スカーレット（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=remilia&route=final_b" class="disabled">レミリア・スカーレット（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=youmu&route=final_a" class="disabled">魂魄 妖夢（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=youmu&route=final_b" class="disabled">魂魄 妖夢（FinalB）</a></li>
            <li><a href="?difficulty=normal&character=yuyuko&route=final_a">西行寺 幽々子（FinalA）</a></li>
            <li><a href="?difficulty=normal&character=yuyuko&route=final_b">西行寺 幽々子（FinalB）</a></li>
          </ul>
        </nav>
        <h2>Extra</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=extra&character=reimu_yukari">博麗 霊夢＆八雲 紫（幻想の結界チーム）</a></li>
            <li><a href="?difficulty=extra&character=marisa_alice">霧雨 魔理沙＆アリス・マーガトロイド（禁呪の詠唱チーム）</a></li>
            <li><a href="?difficulty=extra&character=sakuya_remilia">十六夜 咲夜＆レミリア・スカーレット（夢幻の紅魔チーム）</a></li>
            <li><a href="?difficulty=extra&character=youmu_yuyuko">魂魄 妖夢＆西行寺 幽々子（幽冥の住人チーム）</a></li>
            <li><a href="?difficulty=extra&character=reimu">博麗 霊夢</a></li>
            <li><a href="?difficulty=extra&character=yukari">八雲 紫</a></li>
            <li><a href="?difficulty=extra&character=marisa">霧雨 魔理沙</a></li>
            <li><a href="?difficulty=extra&character=alice">アリス・マーガトロイド</a></li>
            <li><a href="?difficulty=extra&character=sakuya">十六夜 咲夜</a></li>
            <li><a href="?difficulty=extra&character=remilia">レミリア・スカーレット</a></li>
            <li><a href="?difficulty=extra&character=youmu">魂魄 妖夢</a></li>
            <li><a href="?difficulty=extra&character=yuyuko">西行寺 幽々子</a></li>
          </ul>
        </nav>
      `;
    }
  </script>
</body>
</html>
