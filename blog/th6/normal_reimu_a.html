<!DOCTYPE html>
<html lang="ja">
<head>

    <div class="container">
        <h1></h1>

        <div class="video-container">

        <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">

                <p></p>
            </div>
