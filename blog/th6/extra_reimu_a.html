<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちこいアーカイブ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' text-anchor='middle' x='50'>🐮</text></svg>">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <div class="container">
        <h1>【Extra】博麗 霊夢（霊の御札）</h1>

        <div class="video-container">
            <div class="video-panel">
                <div class="video-wrapper">
                    <iframe id="videoFrame" data-video-id="ujmtniAMzek" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>

            <div class="timestamps-panel">
                <div class="timestamps-list">
                    <ul>
                        <li><a href="#" class="timestamp-link" data-time="47" tabindex="0">弾消し</a></li>
                        <li><a href="#" class="timestamp-link" data-time="216" tabindex="0">クランベリートラップ</a></li>
                        <li><a href="#" class="timestamp-link" data-time="60" tabindex="0">中盤</a></li>
                        <li><a href="#" class="timestamp-link" data-time="120" tabindex="0">ボス戦</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content-panel">
            <div id="content-47" class="stamp-content">
                <h3>弾消し</h3>
                <p>前のチャプターまでにPowerを120～127に調整し，中央の妖精を倒したときに出る大Pをタイミングよく拾うことで，両端の妖精からの攻撃を無効化できます。</p>
            </div>
            <div id="content-216" class="stamp-content hidden">
                <h3>クランベリートラップ</h3>
                <p>ホーミングが使い魔を狙ってしまうせいで撃破までに時間がかかりますが，避け方は同じです。</p>
            </div>
            <div id="content-60" class="stamp-content hidden">
                <h3>中盤</h3>
                <p>中盤の難易度上昇に対する対応策を説明します。</p>
            </div>
            <div id="content-120" class="stamp-content hidden">
                <h3>ボス戦</h3>
                <p>ボス戦での攻略ポイントと重要な立ち回りについて解説します。</p>
            </div>
        </div>
    </div>

    <script>
        const videoFrame = document.getElementById('videoFrame');
        const videoId = videoFrame.dataset.videoId;
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        
        const timestampLinks = document.querySelectorAll('.timestamp-link');
        
        function jumpToTimestamp(link) {
            const seconds = parseInt(link.dataset.time);
            videoFrame.src = `https://www.youtube.com/embed/${videoId}?start=${seconds}&autoplay=1`;
            
            document.querySelectorAll('.stamp-content').forEach(el => el.classList.add('hidden'));
            
            const selectedContent = document.getElementById('content-' + seconds);
            if (selectedContent) selectedContent.classList.remove('hidden');
        }
        
        timestampLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                jumpToTimestamp(link);
            });
            
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    jumpToTimestamp(link);
                }
            });
        });
        
        timestampLinks[0]?.addEventListener('click', (e) => {
            e.preventDefault();
            jumpToTimestamp(timestampLinks[0]);
        });
    </script>
    <script src="../../components/loader.js"></script>
</body>
</html>
