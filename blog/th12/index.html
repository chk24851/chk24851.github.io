<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <title>東方星蓮船　～ Undefined Fantastic Object.</title>
</head>
<body>
    <div id="loader"></div>
    <div id="container" style="display:none;">
        <div id="pageContent"></div>
    </div>

    <script src="../../components/loader.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty');
        const character = urlParams.get('character');

        if (!difficulty || !character) {
            // リストビュー表示
            document.getElementById('loader').style.display = 'none';
            document.getElementById('container').style.display = 'block';

            const listHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h1 style="margin-bottom: 30px;">東方星蓮船　～ Undefined Fantastic Object.</h1>
                    <div style="display: inline-block;">
                        <div style="margin-bottom: 20px;">
                            <h2 style="text-align: left;">Normal</h2>
                            <ul style="list-style-type: none; padding: 0; text-align: left;">
                                <li><a href="?difficulty=normal&character=reimu_a">博麗 霊夢 (A)</a></li>
                                <li><a href="?difficulty=normal&character=reimu_b">博麗 霊夢 (B)</a></li>
                                <li><a href="?difficulty=normal&character=marisa_a">霧雨 魔理沙 (A)</a></li>
                                <li><a href="?difficulty=normal&character=marisa_b">霧雨 魔理沙 (B)</a></li>
                                <li><a href="?difficulty=normal&character=sanae_a">東風谷 早苗 (A)</a></li>
                                <li><a href="?difficulty=normal&character=sanae_b">東風谷 早苗 (B)</a></li>
                            </ul>
                        </div>
                        <div>
                            <h2 style="text-align: left;">Extra</h2>
                            <ul style="list-style-type: none; padding: 0; text-align: left;">
                                <li><a href="?difficulty=extra&character=reimu_a">博麗 霊夢 (A)</a></li>
                                <li><a href="?difficulty=extra&character=reimu_b">博麗 霊夢 (B)</a></li>
                                <li><a href="?difficulty=extra&character=marisa_a">霧雨 魔理沙 (A)</a></li>
                                <li><a href="?difficulty=extra&character=marisa_b">霧雨 魔理沙 (B)</a></li>
                                <li><a href="?difficulty=extra&character=sanae_a">東風谷 早苗 (A)</a></li>
                                <li><a href="?difficulty=extra&character=sanae_b">東風谷 早苗 (B)</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('pageContent').innerHTML = listHTML;
        } else {
            // ページ表示
            const dataUrl = `../../data/th12-${difficulty}-data.json`;

            fetch(dataUrl)
                .then(response => response.json())
                .then(data => {
                    const characterData = data[character];
                    if (!characterData) {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('pageContent').innerHTML = '<p>データが見つかりません</p>';
                        return;
                    }

                    const pageHTML = `
                        <h1>${characterData.title}</h1>
                        <div id="videoContainer" style="position: relative; width: 100%; max-width: 560px; margin: 20px auto;">
                            <iframe id="youtubeFrame" width="100%" height="315" src="https://www.youtube.com/embed/${characterData.videoId}?start=0" 
                                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                        ${difficulty === 'normal' ? `
                            <div style="text-align: center; margin-top: 20px;">
                                <label>Stage: <select id="stageSelector">
                                    ${data.stageLabels.map((label, index) => 
                                        `<option value="${index + 1}">${label}</option>`
                                    ).join('')}
                                </select></label>
                            </div>
                        ` : ''}
                        <div id="timestampsContainer" style="margin-top: 20px; padding: 20px; background-color: #f5f5f5; border-radius: 5px;">
                            <p id="defaultMessage" style="text-align: center; color: #666;">タイムスタンプを選択してください。</p>
                            <ul id="timestampsList" style="list-style-type: none; padding: 0;"></ul>
                        </div>
                    `;
                    document.getElementById('pageContent').innerHTML = pageHTML;
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('container').style.display = 'block';

                    requestAnimationFrame(() => {
                        if (difficulty === 'normal') {
                            loadAndInitializeNormal(dataUrl, character);
                        } else {
                            loadAndInitializeExtra(dataUrl, character);
                        }
                    });
                });
        }

        function loadAndInitializeNormal(dataUrl, character) {
            const script = document.createElement('script');
            script.src = '../../components/explanation-normal.js';
            script.onload = function() {
                fetch(dataUrl).then(r => r.json()).then(data => {
                    initializeExplanationPage(data, character);
                });
            };
            document.body.appendChild(script);
        }

        function loadAndInitializeExtra(dataUrl, character) {
            const script = document.createElement('script');
            script.src = '../../components/explanation-extra.js';
            script.onload = function() {
                fetch(dataUrl).then(r => r.json()).then(data => {
                    initializeExplanationPage(data, character);
                });
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
