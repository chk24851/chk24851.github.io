<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東方星蓮船</title>
  <style>
    body { display: none; }
  </style>
  <link rel="stylesheet" href="../../style.css">
  <script src="../../loader.js"></script>
</head>
<body>
  <div id="error-message-banner" style="display: none;">
    <span id="error-message-text"></span>
  </div>
  <div class="container" id="container">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get('difficulty');
    const character = params.get('character');

    validateGameParameters({ difficulty: true });

    if (difficulty && character) {
      const script = document.createElement('script');
      script.src = difficulty === 'normal'
        ? '../scripts/normal.js'
        : '../scripts/extra.js';

      script.onload = function () {
        const dataUrl = '../data/th12-' + difficulty + '.json';

        const container = document.getElementById('container');
        container.innerHTML = `
          <h1></h1>
          <div class="video-container">
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
            <div class="timestamps-panel">
              ${difficulty === 'normal' ? `
              <div class="stage-selector">
                <button class="stage-arrow" id="prev-stage">←</button>
                <select id="stage-dropdown"></select>
                <button class="stage-arrow" id="next-stage">→</button>
              </div>
              ` : ''}
              <div class="timestamps-list" id="timestamps-list">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">
              <h3></h3>
              <p id="character-message"></p>
              <p id="instruction-message"></p>
            </div>
          </div>
        `;

        requestAnimationFrame(() => {
          if (difficulty === 'normal') {
            loadAndInitializeNormal(dataUrl, character);
          } else {
            loadAndInitializeExtra(dataUrl, character);
          }
        });
      };

      document.body.appendChild(script);
    } else {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1>東方星蓮船　～ Undefined Fantastic Object.</h1>
        <h2>Normal</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=normal&character=reimu_a">博麗 霊夢（一点集中攻撃力重視型）</a></li>
            <li><a href="?difficulty=normal&character=reimu_b">博麗 霊夢（アンチパターン重視超誘導型）</a></li>
            <li><a href="?difficulty=normal&character=marisa_a">霧雨 魔理沙（無限貫通＆常時攻撃型）</a></li>
            <li><a href="?difficulty=normal&character=marisa_b">霧雨 魔理沙（超攻撃範囲重視型）</a></li>
            <li><a href="?difficulty=normal&character=sanae_a">東風谷 早苗（一点集中＆誘導型）</a></li>
            <li><a href="?difficulty=normal&character=sanae_b">東風谷 早苗（高威力＆広範囲炸裂型）</a></li>
          </ul>
        </nav>
        <h2>Extra</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=extra&character=reimu_a">博麗 霊夢（一点集中攻撃力重視型）</a></li>
            <li><a href="?difficulty=extra&character=reimu_b">博麗 霊夢（アンチパターン重視超誘導型）</a></li>
            <li><a href="?difficulty=extra&character=marisa_a">霧雨 魔理沙（無限貫通＆常時攻撃型）</a></li>
            <li><a href="?difficulty=extra&character=marisa_b">霧雨 魔理沙（超攻撃範囲重視型）</a></li>
            <li><a href="?difficulty=extra&character=sanae_a">東風谷 早苗（一点集中＆誘導型）</a></li>
            <li><a href="?difficulty=extra&character=sanae_b">東風谷 早苗（高威力＆広範囲炸裂型）</a></li>
          </ul>
        </nav>
            `;
    }
  </script>
</body>
</html>
