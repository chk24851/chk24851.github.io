<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>妖精大戦争</title>
  <style>
    body { display: none; }
  </style>
  <link rel="stylesheet" href="../../style.css">
  <script src="../../loader.js"></script>
</head>
<body>
  <div id="error-message-banner" style="display: none;">
    <span id="error-message-text"></span>
  </div>
  <div class="container" id="container">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get('difficulty');
    const route = params.get('route');

    validateGameParameters({ difficulty: true, route: false });

    if (difficulty && (route || difficulty === 'extra')) {
      const script = document.createElement('script');
      script.src = difficulty === 'normal'
        ? '../scripts/normal.js'
        : '../scripts/extra.js';

      script.onload = function () {
        const dataUrl = '../data/th128-' + difficulty + '.json';

        const container = document.getElementById('container');
        container.innerHTML = `
          <h1></h1>
          <div class="video-container">
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
            <div class="timestamps-panel">
              ${difficulty === 'normal' ? `
              <div class="stage-selector">
                <button class="stage-arrow" id="prev-stage">←</button>
                <select id="stage-dropdown"></select>
                <button class="stage-arrow" id="next-stage">→</button>
              </div>
              ` : ''}
              <div class="timestamps-list" id="timestamps-list">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">
              <h3></h3>
              <p id="character-message"></p>
              <p id="instruction-message"></p>
            </div>
          </div>
        `;

        requestAnimationFrame(() => {
          if (difficulty === 'normal') {
            loadAndInitializeNormal(dataUrl, route);
          } else {
            loadAndInitializeExtra(dataUrl, 'ex');
          }
        });
      };

      document.body.appendChild(script);
    } else {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1>妖精大戦争　～ 東方三月精</h1>
        <h2>Normal</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=normal&route=a1">ルート　A1</a></li>
            <li><a href="?difficulty=normal&route=a2">ルート　A2</a></li>
            <li><a href="?difficulty=normal&route=b1">ルート　B1</a></li>
            <li><a href="?difficulty=normal&route=b2">ルート　B2</a></li>
            <li><a href="?difficulty=normal&route=c1">ルート　C1</a></li>
            <li><a href="?difficulty=normal&route=c2">ルート　C2</a></li>
          </ul>
        </nav>
        <h2>Extra</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=extra">ルート　EX</a></li>
          </ul>
        </nav>
      `;
    }
  </script>
</body>
</html>
