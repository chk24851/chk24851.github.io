<!DOCTYPE html>
<html lang="ja">
<head>
  <title>東方鬼形獣</title>
  <style>
    body { display: none; }
  </style>
  <link rel="stylesheet" href="../../style.css">
  <script src="../../components/loader.js"></script>
</head>
<body>
  <div class="container" id="container">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get('difficulty');
    const character = params.get('character');

    if (difficulty && character) {
      const script = document.createElement('script');
      script.src = difficulty === 'normal'
        ? '../../components/explanation-normal.js'
        : '../../components/explanation-extra.js';

      script.onload = function () {
        const dataUrl = '../../data/th17-' + difficulty + '-data.json';

        const container = document.getElementById('container');
        container.innerHTML = `
          <h1></h1>
          <div class="video-container">
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
            <div class="timestamps-panel">
              ${difficulty === 'normal' ? `
              <div class="stage-selector">
                <button class="stage-arrow" id="prev-stage">←</button>
                <select id="stage-dropdown"></select>
                <button class="stage-arrow" id="next-stage">→</button>
              </div>
              ` : ''}
              <div class="timestamps-list" id="timestamps-list">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">
              <h3></h3>
              <p></p>
            </div>
          </div>
        `;

        requestAnimationFrame(() => {
          if (difficulty === 'normal') {
            loadAndInitializeNormal(dataUrl, character);
          } else {
            loadAndInitializeExtra(dataUrl, character);
          }
        });
      };

      document.body.appendChild(script);
    } else {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1>東方鬼形獣　～ Wily Beast and Weakest Creature.</h1>
        <h2>Normal</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=normal&character=reimu_w">博麗 霊夢（White）</a></li>
            <li><a href="?difficulty=normal&character=reimu_o">博麗 霊夢（Orange）</a></li>
            <li><a href="?difficulty=normal&character=reimu_e">博麗 霊夢（Green）</a></li>
            <li><a href="?difficulty=normal&character=marisa_w">霧雨 魔理沙（White）</a></li>
            <li><a href="?difficulty=normal&character=marisa_o">霧雨 魔理沙（Orange）</a></li>
            <li><a href="?difficulty=normal&character=marisa_e">霧雨 魔理沙（Green）</a></li>
            <li><a href="?difficulty=normal&character=youmu_w">魂魄 妖夢（White）</a></li>
            <li><a href="?difficulty=normal&character=youmu_o">魂魄 妖夢（Orange）</a></li>
            <li><a href="?difficulty=normal&character=youmu_e">魂魄 妖夢（Green）</a></li>
          </ul>
        </nav>
        <h2>Extra</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=extra&character=reimu_w">博麗 霊夢（White）</a></li>
            <li><a href="?difficulty=extra&character=reimu_o">博麗 霊夢（Orange）</a></li>
            <li><a href="?difficulty=extra&character=reimu_e">博麗 霊夢（Green）</a></li>
            <li><a href="?difficulty=extra&character=marisa_w">霧雨 魔理沙（White）</a></li>
            <li><a href="?difficulty=extra&character=marisa_o">霧雨 魔理沙（Orange）</a></li>
            <li><a href="?difficulty=extra&character=marisa_e">霧雨 魔理沙（Green）</a></li>
            <li><a href="?difficulty=extra&character=youmu_w">魂魄 妖夢（White）</a></li>
            <li><a href="?difficulty=extra&character=youmu_o">魂魄 妖夢（Orange）</a></li>
            <li><a href="?difficulty=extra&character=youmu_e">魂魄 妖夢（Green）</a></li>
          </ul>
        </nav>
      `;
    }
  </script>
  <script>
    document.body.style.display = 'block';
  </script>
</body>
</html>
