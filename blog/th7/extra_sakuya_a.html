<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちこいアーカイブ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .video-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        .video-panel,
        .timestamps-panel,
        .content-panel {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .video-panel {
            flex: 2;
            min-width: 300px;
        }
        .video-wrapper {
            aspect-ratio: 4 / 3;
            width: 100%;
        }
        .video-wrapper iframe {
            border: none;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }
        .timestamps-panel {
            flex: 1;
            min-width: 200px;
            padding: 0;
        }
        .timestamps-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .timestamps-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .timestamps-list li {
            margin: 8px 0;
        }
        .timestamp-link {
            color: #d97037;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.2s;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .timestamp-link:hover {
            background-color: #e8e8e8;
        }
        .timestamp-link:focus {
            outline: 2px solid #d97037;
            outline-offset: 2px;
        }
        .content-panel {
            margin-top: 20px;
        }
        .stamp-content h3 {
            margin-top: 0;
            color: #d97037;
            border-bottom: 2px solid #d97037;
            padding-bottom: 10px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">ちこいアーカイブ</a></li>
                <li><a href="../index.html">ブログ</a></li>
                <li><a href="../../sitemap.html">サイトマップ</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>【Extra】十六夜 咲夜（幻符　攻撃範囲重視タイプ）</h1>

        <div class="video-container">
            <div class="video-panel">
                <div class="video-wrapper">
                    <iframe id="videoFrame" data-video-id="ujmtniAMzek" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>

            <div class="timestamps-panel">
                <div class="timestamps-list">
                    <ul>
                        <li><a href="#" class="timestamp-link" data-time="47" tabindex="0">スタンプ1</a></li>
                        <li><a href="#" class="timestamp-link" data-time="120" tabindex="0">スタンプ2</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content-panel">
            <div id="content-47" class="stamp-content">
                <h3>スタンプ1</h3>
                <p>スタンプ1に関する解説</p>
            </div>
            <div id="content-120" class="stamp-content hidden">
                <h3>スタンプ2</h3>
                <p>スタンプ2に関する解説</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ちこい. All rights reserved.</p>
    </footer>

    <script>
        const videoFrame = document.getElementById('videoFrame');
        const videoId = videoFrame.dataset.videoId;
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        
        const timestampLinks = document.querySelectorAll('.timestamp-link');
        
        function jumpToTimestamp(link) {
            const seconds = parseInt(link.dataset.time);
            videoFrame.src = `https://www.youtube.com/embed/${videoId}?start=${seconds}&autoplay=1`;
            
            document.querySelectorAll('.stamp-content').forEach(el => el.classList.add('hidden'));
            
            const selectedContent = document.getElementById('content-' + seconds);
            if (selectedContent) selectedContent.classList.remove('hidden');
        }
        
        timestampLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                jumpToTimestamp(link);
            });
            
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    jumpToTimestamp(link);
                }
            });
        });
        
        timestampLinks[0]?.addEventListener('click', (e) => {
            e.preventDefault();
            jumpToTimestamp(timestampLinks[0]);
        });
    </script>
</body>
</html>
