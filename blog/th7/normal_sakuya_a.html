<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東方妖々夢 - Normal 十六夜 咲夜 | ちこいアーカイブ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y="75" font-size="75" text-anchor="middle" x="50"></text></svg>">
    <link rel="stylesheet" href="/style.css">
    <script src="/header.js"></script>
</head>
<body>

    <div class="container">
        <h1>東方妖々夢 - Normal 十六夜 咲夜</h1>
        
        <div class="video-container">
            <div class="video-panel">
                <div class="video-wrapper">
                    <iframe id="videoFrame" data-video-id="ujmtniAMzek" src="https://www.youtube.com/embed/ujmtniAMzek" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="timestamps-panel">
                <div class="timestamps-list">
                    <ul>
                        <li><a class="timestamp-link" data-time="60">スタンプ1</a></li>
                        <li><a class="timestamp-link" data-time="120">スタンプ2</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content-panel">
            <div id="content-60" class="stamp-content">
                <h3>スタンプ1 (1:00)</h3>
                <p>攻略情報のプレースホルダーです。</p>
            </div>
            <div id="content-120" class="stamp-content hidden">
                <h3>スタンプ2 (2:00)</h3>
                <p>攻略情報のプレースホルダーです。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ちこい. All rights reserved.</p>
    </footer>

    <script>
        const videoFrame = document.getElementById('videoFrame');
        const timestampLinks = document.querySelectorAll('.timestamp-link');
        
        function jumpToTimestamp(link) {
            const time = parseInt(link.getAttribute('data-time'));
            const videoId = videoFrame.getAttribute('data-video-id');
            videoFrame.src = 'https://www.youtube.com/embed/' + videoId + '?start=' + time;
            
            // コンテンツパネルの表示/非表示を切り替え
            document.querySelectorAll('.stamp-content').forEach(el => {
                el.classList.add('hidden');
            });
            document.getElementById('content-' + time).classList.remove('hidden');
        }
        
        timestampLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                jumpToTimestamp(this);
            });
        });
    </script>

</body>
</html>
