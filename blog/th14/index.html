<!DOCTYPE html>
<html lang="ja">
<head>
  <title>東方輝針城</title>
  <style>
    body { display: none; }
  </style>
  <link rel="stylesheet" href="../../style.css">
  <script src="../../components/loader.js"></script>
</head>
<body>
  <div class="container" id="container">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get('difficulty');
    const character = params.get('character');

    if (difficulty && character) {
      const script = document.createElement('script');
      script.src = difficulty === 'normal'
        ? '../../components/explanation-normal.js'
        : '../../components/explanation-extra.js';

      script.onload = function () {
        const dataUrl = '../../data/th14-' + difficulty + '-data.json';

        const container = document.getElementById('container');
        container.innerHTML = `
          <h1></h1>
          <div class="video-container">
            <div class="video-panel">
              <div class="video-wrapper">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
            <div class="timestamps-panel">
              ${difficulty === 'normal' ? `
              <div class="stage-selector">
                <button class="stage-arrow" id="prev-stage">←</button>
                <select id="stage-dropdown"></select>
                <button class="stage-arrow" id="next-stage">→</button>
              </div>
              ` : ''}
              <div class="timestamps-list" id="timestamps-list">
                <ul></ul>
              </div>
            </div>
          </div>
          <div class="content-panel" id="content-panel">
            <div id="content-default" class="stamp-content">
              <h3></h3>
              <p id="character-message"></p>
              <p id="instruction-message"></p>
            </div>
          </div>
        `;

        requestAnimationFrame(() => {
          if (difficulty === 'normal') {
            loadAndInitializeNormal(dataUrl, character);
          } else {
            loadAndInitializeExtra(dataUrl, character);
          }
        });
      };

      document.body.appendChild(script);
    } else {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1>東方輝針城　～ Double Dealing Character.</h1>
        <h2>Normal</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=normal&character=reimu_a">博麗 霊夢（翻弄される回避重視タイプ）</a></li>
            <li><a href="?difficulty=normal&character=reimu_b">博麗 霊夢（伝統のバランスタイプ）</a></li>
            <li><a href="?difficulty=normal&character=marisa_a">霧雨 魔理沙（散熱の威力重視タイプ）</a></li>
            <li><a href="?difficulty=normal&character=marisa_b">霧雨 魔理沙（自給自足の霊力吸収タイプ）</a></li>
            <li><a href="?difficulty=normal&character=sakuya_a">十六夜 咲夜（輝く銀の牽制攻撃タイプ）</a></li>
            <li><a href="?difficulty=normal&character=sakuya_b">十六夜 咲夜（しっかり者のアイテム増加タイプ）</a></li>
          </ul>
        </nav>
        <h2>Extra</h2>
        <nav>
          <ul>
            <li><a href="?difficulty=extra&character=reimu_a">博麗 霊夢（翻弄される回避重視タイプ）</a></li>
            <li><a href="?difficulty=extra&character=reimu_b">博麗 霊夢（伝統のバランスタイプ）</a></li>
            <li><a href="?difficulty=extra&character=marisa_a">霧雨 魔理沙（散熱の威力重視タイプ）</a></li>
            <li><a href="?difficulty=extra&character=marisa_b">霧雨 魔理沙（自給自足の霊力吸収タイプ）</a></li>
            <li><a href="?difficulty=extra&character=sakuya_a">十六夜 咲夜（輝く銀の牽制攻撃タイプ）</a></li>
            <li><a href="?difficulty=extra&character=sakuya_b">十六夜 咲夜（しっかり者のアイテム増加タイプ）</a></li>
          </ul>
        </nav>
      `;
    }
  </script>
</body>
</html>
